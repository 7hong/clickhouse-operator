apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "test-009-operator-upgrade"
  labels:
    test: test
spec:
  useTemplates:
    - name: clickhouse-version
  configuration:
    clusters:
    - name: simple
      layout:
        shardsCount: 1
  defaults:
    templates:
      volumeClaimTemplate: default
      podTemplate: default
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi

apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-011-secure-user
spec:
  configuration:
    users:
      # default/networks/host_regexp: ^chi-test-011-secure-user-\d+-\d+ # this does not work
      default/networks/host: # this works!
        - chi-test-011-secure-user-default-1-0.test
        - chi-test-011-secure-user-default-0-0.test
      default/networks/ip: "127.0.0.1"
      default/password: ""
    clusters:
    - name: default
      layout:
        shardsCount: 2
        replicasCount: 1

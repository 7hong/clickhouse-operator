apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"

metadata:
  name: test-010-zkroot

spec:
  useTemplates:
    - name: clickhouse-version
  defaults:
    templates: 
      logVolumeClaimTemplate: default
  configuration:
    zookeeper: # Add Zookeeper
      nodes:
        - host: zookeepers
          port: 2181
      root: "/clickhouse/test-010-zkroot"
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicasCount: 1
  templates:
    volumeClaimTemplates:
      - name: default
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi

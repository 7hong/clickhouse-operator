#
# AWS encrypted disk example
#
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-encrypted
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
# FS ext4 start encrypted disk quickly
  fsType: ext4
# FS xfs start encrypted disk slow - easy can be said "does not work at all"
#  fsType: xfs
  encrypted: "true"
reclaimPolicy: Delete
#volumeBindingMode: Immediate
---
apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "pv-enc"
spec:
  defaults:
    templates:
      volumeClaimTemplate: volumeclaim-template
  configuration:
    clusters:
      - name: "pv-enc"
        layout:
          shardsCount: 1
          replicasCount: 1
  templates:
    volumeClaimTemplates:
      - name: volumeclaim-template
        spec:
          storageClassName: gp2-encrypted
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 3Gi


apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "standard-04"
spec:
  configuration:
    clusters:
      - name: "standard-04-not-sharded-replicated"
        layout:
          shardsCount: 1
          replicasCount: 2
      - name: "standard-04-sharded-not-replicated"
        layout:
          shardsCount: 2
      - name: "standard-04-sharded-replicated"
        layout:
          replicasCount: 2

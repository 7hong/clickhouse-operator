apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "advanced-01"
spec:
  configuration:
    clusters:
      - name: adv
        layout:
          shards:
            - replicas:
                - templates:
                    podTemplate: clickhouse:19.1.10
                  httpPort: 8000
                  tcpPort: 8001
                  interserverHttpPort: 8002
                - templates:
                    podTemplate: clickhouse:19.3.5
                  httpPort: 9000
                  tcpPort: 9001
                  interserverHttpPort: 9002
                - templates:
                    podTemplate: clickhouse:19.3.7
                  httpPort: 10000
                  tcpPort: 10001
                  interserverHttpPort: 10002

  templates:
    podTemplates:

      - name: clickhouse:19.1.10
        spec:
          containers:
            - name: clickhouse-pod
              #        image: yandex/clickhouse-server:19.1.10
              #        image: yandex/clickhouse-server:19.3.5
              #        image: yandex/clickhouse-server:19.3.7
              #        image: yandex/clickhouse-server:19.1.105
              image: yandex/clickhouse-server:19.1.10
              ports:
                - name: http
                  containerPort: 8000
                - name: tcp
                  containerPort: 8001
                - name: interserver
                  containerPort: 8002

      - name: clickhouse:19.3.5
        spec:
          containers:
            - name: clickhouse-pod
              #        image: yandex/clickhouse-server:19.1.10
              #        image: yandex/clickhouse-server:19.3.5
              #        image: yandex/clickhouse-server:19.3.7
              #        image: yandex/clickhouse-server:19.1.105
              image: yandex/clickhouse-server:19.3.5
              ports:
                - name: http
                  containerPort: 9000
                - name: tcp
                  containerPort: 9001
                - name: interserver
                  containerPort: 9002


      - name: clickhouse:19.3.7
        spec:
          containers:
            - name: clickhouse-pod
              #        image: yandex/clickhouse-server:19.1.10
              #        image: yandex/clickhouse-server:19.3.5
              #        image: yandex/clickhouse-server:19.3.7
              #        image: yandex/clickhouse-server:19.1.105
              image: yandex/clickhouse-server:19.3.7
              ports:
                - name: http
                  containerPort: 10000
                - name: tcp
                  containerPort: 10001
                - name: interserver
                  containerPort: 10002
